<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO REGISTRO</title>
    
    <style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #C0C0C0;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 50px;
    }

    form{
        background-color: whitesmoke;
        max-width: 400px;
        margin: 60px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgb (red,green,blue);
    }

    label{
        display: block;
        margin-bottom: 20px;
        font-weight:bold;
          }

          input[type =" text"],                  
           input[type= "password"]{
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom:  20px; 
            border: 1px solid;
            border-radius: 5px;
            font-size: 12px;
            }
    input[type = "submit"]{
    width: 100%;
    padding: 8px;
    border: 1px solid;
    border-radius: 5px;
    background-color: aquamarine;
    color: gray;
    font-size: 16px;
    cursor: pointer;
    }

    input[type "submit"]:hover{
        background-color:#45a049;
    }
    .error{
    color:gray;
    text-align: center;
    margin-top: 20px;
    }
    </style>
</head>
<body>
    <h1>INICIAR SESION</h1>
    <form action="procesarInicioSesion" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="Usuario" placeholder="usuario">
        
        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="Clave" placeholder="clave">
        <input type="Submit" value="ENTER">
    </form>
</body>
</html>
